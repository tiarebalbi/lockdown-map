name: Development Workflow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
      working-directory: LockDownTracker
      env:
        CI: true
    - run: npm test
      working-directory: LockDownTracker
      env:
        CI: true
    - run: npm run lint
      working-directory: LockDownTracker
      env:
        CI: true

